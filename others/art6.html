<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
</head>
<body>
    <h1>NFT Marketplace</h1>
    
    <h2>Mint NFT</h2>
    <form id="mintForm">
        <label for="owner">Owner Address:</label>
        <input type="text" id="owner" name="owner"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br>
        <label for="metadataURI">Metadata URI:</label>
        <input type="text" id="metadataURI" name="metadataURI"><br>
        <button type="submit">Mint NFT</button>
    </form>

    <h2>List NFT for Sale</h2>
    <form id="listForm">
        <label for="tokenId">Token ID:</label>
        <input type="text" id="tokenId" name="tokenId"><br>
        <label for="listPrice">Price:</label>
        <input type="text" id="listPrice" name="listPrice"><br>
        <button type="submit">List NFT for Sale</button>
    </form>

    <h2>Buy NFT</h2>
    <form id="buyForm">
        <label for="buyTokenId">Token ID:</label>
        <input type="text" id="buyTokenId" name="buyTokenId"><br>
        <button type="submit">Buy NFT</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="/Art5script.js"></script>
</body>
</html>
