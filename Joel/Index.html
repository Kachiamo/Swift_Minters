<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script> document.getElementById('connectMetamaskBtn').addEventListener('click', connectMetamask);</script>
</head>
<body>
    <h1>NFT Marketplace</h1>
    <div id="nfts"></div>
    <button id="mintBtn">Mint NFT</button>
    <input type="text"  id="mintBtn" placeholder="(Mint Token Area)">


     <button onclick="connectMetamask()">Connect To MetaMask</button> <br>
     <p id="accountArea"></p>
     <button onclick="connectContract()">Connect To Contract</button> <br>
     <p id="contractArea"></p>
     <button onclick="readContract()">Get Data from Contract</button> <br>
     <p id="dataArea"></p>

     <!-- Inputs and Button for Users to List NFTs for Sale -->
     <input type="text" id="tokenIdToSell" placeholder="Token ID">
     <input type="text" id="salePrice" placeholder="Sale Price (ETH)">
     <button id="listForSaleBtn">List NFT for Sale</button>
     
     <!-- Inputs and Button for Users to Buy NFTs -->
     <input type="text" id="tokenIdToBuy" placeholder="Token ID">
     <button id="buyNFTBtn">Buy NFT</button>
    <div class="onboard-container">
        <div class="loader">
            <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_lndg7fhf.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
        </div>
        <div class="up">
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_kfzgxkvq.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
        </div>
        <div class="confetti">
            <lottie-player class="success-anim" src="https://assets10.lottiefiles.com/packages/lf20_rovf9gzu.json"  background="transparent"  speed="1"></lottie-player>
        </div>
        <h1></h1>
        <p class="desc"></p>
        <a href="#" class="onboard"></a>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
